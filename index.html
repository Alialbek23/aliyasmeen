<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتفاقية علي وياسمين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(270deg, #ffd6e0, #d3cce3, #9be6f3);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: white;
      margin: 30px auto;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    .ay-badge {
      position: absolute;
      top: -20px;
      right: 50%;
      transform: translateX(50%);
      background: #333;
      color: white;
      padding: 6px 18px;
      border-radius: 50px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
      color: #222;
    }
    p {
      line-height: 1.8;
      font-size: 16px;
      color: #444;
    }
    ol {
      padding-right: 20px;
      color: #444;
    }
    .signature-block {
      margin-top: 30px;
    }
    canvas {
      border: 2px solid #aaa;
      border-radius: 8px;
      width: 100%;
      max-width: 100%;
      height: 150px;
      background: #fefefe;
      touch-action: none;
    }
    button {
      margin-top: 8px;
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="ay-badge">A & Y</div>
    <h2>اتفاقية علي وياسمين</h2>
    <p><strong>الطرف الأول:</strong> علي البيك<br>
    <strong>الطرف الثاني:</strong> ياسمين حجازي<br>
    <strong>تاريخ:</strong> 13/07/2025</p>
    <p>نحن الموقعين أدناه نقر على التالي:</p>
    <ol>
      <li>عدم إرسال لايكات على واتساب.</li>
      <li>إبلاغ الطرف الآخر فورًا في حال إرسال بالخطأ.</li>
      <li>شرح سبب الزعل في كل خلاف.</li>
    </ol>

    <div class="signature-block">
      <p><strong>توقيع علي:</strong></p>
      <canvas id="signAli"></canvas>
      <button onclick="clearCanvas('signAli')">مسح</button>
      <button onclick="downloadSignature('signAli', 'ali-signature.png')">تحميل</button>
    </div>

    <div class="signature-block">
      <p><strong>توقيع ياسمين:</strong></p>
      <canvas id="signYasmeen"></canvas>
      <button onclick="clearCanvas('signYasmeen')">مسح</button>
      <button onclick="downloadSignature('signYasmeen', 'yasmeen-signature.png')">تحميل</button>
    </div>

    <footer>© 2025 علي وياسمين</footer>
  </div>

  <script>
    function fixCanvasResolution(canvas) {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }

    function enableDrawing(canvasId) {
      const canvas = document.getElementById(canvasId);
      fixCanvasResolution(canvas);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        if (e.touches && e.touches.length > 0) {
          return {
            x: e.touches[0].clientX - rect.left,
            y: e.touches[0].clientY - rect.top
          };
        } else {
          return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
          };
        }
      };

      const start = (e) => {
        drawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      };

      const move = (e) => {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.stroke();
      };

      const stop = () => {
        drawing = false;
        ctx.closePath();
      };

      canvas.addEventListener("mousedown", start);
      canvas.addEventListener("mousemove", move);
      canvas.addEventListener("mouseup", stop);
      canvas.addEventListener("mouseleave", stop);

      canvas.addEventListener("touchstart", start, { passive: false });
      canvas.addEventListener("touchmove", move, { passive: false });
      canvas.addEventListener("touchend", stop);
    }

    function clearCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadSignature(id, filename) {
      const canvas = document.getElementById(id);
      const link = document.createElement("a");
      link.download = filename;
      link.href = canvas.toDataURL();
      link.click();
    }

    enableDrawing("signAli");
    enableDrawing("signYasmeen");
  </script>
</body>
</html>
